<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pegawai</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #formContainer {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"], select {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    width: 100%;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
<style>
  #dataPegawai {
    display: none;
  }
</style>

</head>
<body>

<div id="formContainer">
  <h2 style="text-align: center;">Form Pegawai</h2>
  
  <form id="formPegawaiForm">
    <label for="nama">Nama Pegawai:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="jabatan">Jabatan:</label>
    <select id="jabatan" name="jabatan" required>
      <option value="">Pilih Jabatan</option>
      <option value="Manager">Manager</option>
      <option value="Asisten Manager">Asisten Manager</option>
      <option value="Staff">Staff</option>
    </select>
    
    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="">Pilih Status</option>
      <option value="menikah">Menikah</option>
      <option value="belum">Belum Menikah</option>
    </select>
    
    <input type="submit" value="Cetak Data">
  </form>
</div>

<script src="pegawai.js"></script>

</body>
</html>
